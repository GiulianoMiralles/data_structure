<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Lista-Pila-Cola TP</title>
</head>

<body>
    <div id="nav">
        <div class="container my-5 text-center">
            <h2>Estructura de datos: Lista - Pila - Cola</h2>
            <div class="input-group mb-3">

                <input type="text" class="form-control" onclick="clearInput()" placeholder="Agregue un nuevo elemento"
                    aria-label="Recipient's username" aria-describedby="button-addon2" id="element">
                <div class="input-group-append" id="container">
                    <button class="btn btn-outline-secondary" type="button" id="btn-AddElement">Agregar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="contenedora">
        <div class="mt-5" id="divListaAsc">
            <h4>Estructura Lista Ascendente</h4>
            <ul id="listaAsc">
            </ul>
        </div>
        <div class="mt-5" id="divListaDesc">
            <h4>Estructura Lista Descendente</h4>
            <ul id="listaDesc">
            </ul>
        </div>
        <div class="mt-5" id="divCola">
            <h4>Estructura cola</h4>
            <ul id="cola">
            </ul>
        </div>
        <div class="mt-5" id="divPila">
            <h4>Estructura Pila</h4>
            <ul id="Pila">
            </ul>
        </div>
    </div>

<script src="Index.js"></script>

</body>

</html>
